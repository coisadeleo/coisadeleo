<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Project by coisadeleo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="gradient-background">
    <!--Main container-->
    <div class="full-container">
      <!--Left side of the page-->
      <div class="half-container center-container">
        <!--left card will contain the title(h1), a subtitle(h2),a paragraph(p) and the buttons-->
        <div class="left-card">
          <h1 class="left-logo">⚡️ Flash</h1>
          <h2 class="left-title">
            Aprenda de forma rápida simples e divertida o vocabulário técnico
          </h2>
          <p class="left-description">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado.
          </p>
        </div>
      </div>
      <!--Right side of the page-->
      <div class="new-container">
        <div id="cardContent" class="center-container"></div>

        <div id="buttonsContent" class="buttons center-container"></div>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>

  <script src="./js/cardQuestions.js"></script>
</html>
